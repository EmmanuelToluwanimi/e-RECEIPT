<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- <script src="script.js"></script> -->

    <title>e-RECEIPT</title>
</head>

<body>
    <header>
        <nav class="nav-bar p-3">
            <i class="fas fa-file-invoice-dollar mr-4"></i>
            <span class="e">e-</span>
            <span class="recpt text-white">RECEIPT</span>
        </nav>
    </header>

    <div class="div1 container border mt-2 p-0 rounded">
        <h1 class="text-white">Invoice</h1>
        <div class="div3">
            <table class="table table-striped table-info p-2 w-100">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Item</th>
                        <th>Prize</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="tr1">
                        <td class="numb">1</td>
                        <td><input autofocus type="text" class="form-control item"></td>
                        <td><input type="text" class="form-control prize" min="1"></td>
                        <td><input type="text" class="form-control quantity" min="1"></td>
                        <td><input type="text" class="form-control total" disabled></td>
                        <td class="div2 border p-1 bg-white">
                            <button class="btn btn-del  far fa-trash-alt"></button>
                            <button class="btn btn-edit far fa-edit"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="div4">
            <div class="div5 btn-group">
                <button class="btn btn-plus btn-primary"><i class="fas fa-plus"></i></button>
                <button class="btn btn-minus btn-warning"><i class="fas fa-minus"></i></button>
            </div>
            <div class="div6 mt-3">
                <span id="idh">Grand Total (N):</span>
                <div class="border-bottom grtotal ml-2"></div>
            </div>
            <div style="clear: both;">
                <span>............................</span>
                <p>Customer's name and signature</p>
            </div>
            <button class="btn btn-success">Preview</button>
        </div>

    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>

</body>

</html>
<script src="//code.jquery.com/jquery-1.12.4.js"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
