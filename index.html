<head>

<body>
    <header>
        <nav class="nav-bar border p-3">
            <i class="fas fa-file-invoice-dollar mr-4"></i>
            <span class="e">e-</span>
            <span class="recpt text-white">RECEIPT</span>
        </nav>
    </header>

    <div class="div1 container border mt-2 p-0 rounded">
        <h1 class="text-white">Invoice</h1>
        <div class="div3">
            <table class="table table-striped table-info p-2 w-100">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Item</th>
                        <th>Prize</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th></th>

                </thead>
                <tbody>
                    <tr class="tr1">
                        <td class="numb">1</td>
                        <td><input type="text" class="form-control item"></td>
                        <td><input type="number" class="form-control prize" min="1"></td>
                        <td><input type="number" class="form-control quantity" min="1"></td>
                        <td><input type="text" class="form-control total" disabled></td>
                        <td class="div2 border p-1 bg-white">
                            <button class="btn btn-del far fa-trash-alt"></button>
                            <button class="btn btn-edit far fa-edit"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="div4">
            <div class="div5 btn-group">
                <button class="btn btn-plus btn-primary"><i class="fas fa-plus"></i></button>
                <button class="btn btn-minus btn-warning"><i class="fas fa-minus"></i></button>
            </div>
            <div class="div6 mt-3">
                <span>Grand Total (N):</span>
                <div class="border-bottom g-total ml-2"></div>
            </div>
            <div style="clear: both;">
                <span>............................</span>
                <p>Customer's name and signature</p>
            </div>
            <button class="btn btn-success">Preview</button>
        </div>

    </div>

<script>
    $(document).ready(function () {
        var s_item = $('.item').val();
        var s_prize = $('.prize');
        var s_quantity = $('.quantity');
        var s_total = $('.total');


        //function to add new rows and iterate its serial number
        $('.btn-plus').click(function () {
            let nom = 1;
            for (items of $('.numb')) {
                nom++;
            }
            $(`<tr class="tr1"><td class="numb">${nom}</td><td><input type="text" class="form-control item"></td><td><input type="number" class="form-control prize"></td><td><input type="number" class="form-control quantity"></td><td><input type="text" class="form-control total" disabled></td><td class="div2 border p-1 bg-white"><button class="btn btn-del far fa-trash-alt"></button><button class="btn btn-edit far fa-edit"></button></td></tr>`).appendTo('tbody')

            $('tr:not(:last)').find('input').prop('disabled','true');


        })

        //function that deletes rows with minus btn
        $('.btn-minus').click(function () {
            $('.tr1:not(:first)').remove()
        })


        //function to calculate values of price and quantity.
        $(document).on('keyup', '.prize, .quantity', function () {
            // s_total.val(s_prize.val() * s_quantity.val());
            cal($(this));
        })
        function cal(action) {
            pr = action.closest('tr').find('.prize').val();
            qty = action.closest('tr').find('.quantity').val();
            tot = qty * pr;
            action.closest('tr').find('.total').val(tot);
        }

        //function to delete a particular row
        $(document).on('click', '.btn-del', function () {
            ddel($(this));
        })
        function ddel(dell) {
            dell.closest('tr').remove();
        }

        //function that toggles disable rows and edit with btn-edit

    })

</script>
